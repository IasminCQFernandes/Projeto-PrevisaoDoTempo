<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="caixa-maior">

        <input type="text" placeholder="Qual a cidade?" class="input-cidade">

        <button class="botao-buscar">  
            <img src="https://www.svgrepo.com/show/488200/find.svg" 
            alt="Buscar" 
            class="img-buscar" onclick="cliqueiNoBotao()">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em Belo Horizonte</h2>

            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="icon tempo" class="img-previsao">
                
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>
</html>
